            <section id="sectionCampos">
              <a href="#myModal" role="button" class="btn btn-primary pull-rigth" data-toggle="modal">Agregar Lugar</a>
              <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                  <h3 id="myModalLabel">Agregar Lugar</h3>
                </div>
                <div class="modal-body">
                  <div class="input-prepend">
                    <span class="add-on">Nombre</span>
                    <input id="campoNombre" type="text" placeholder="Ej. Chucho's Rancho">
                  </div>
                  <div class="input-prepend">
                    <span class="add-on">Direccion</span>
                    <input id="campoDireccion" type="text" placeholder="Ej. Calle 00 # 00 00">
                  </div>
                  <div class="input-prepend">
                    <span class="add-on">Telefono</span>
                    <input id="campoTelefono" type="text" placeholder="Ej. 111 11 11">
                  </div>
                  <img src="img/360x270.png">
                  <p>URL de la imagen del lugar:</p>
                  <div class="input-append">
                    <input id="campoImagen" type="text">
                    <button class="btn" type="button">Agregar</button>
                  </div>
                  <p>Descripcion</p>
                  <textarea class="span8" rows="5" id="campoDescripcion"></textarea>
                  <p>Caracteristica</p>
                  <select id="campoTipo">
                    <option value="Restaurantes">Restaurante</option>
                    <option value="Bares">Bar</option>
                    <option value="Cines">Cine</option>
                    <option value="Teatros">Teatro</option>
                    <option value="Parques">Parque</option>
                    <option value="Museos">Museo</option>
                    <option value="Centros Comerciales">Centro Comercial</option>
                  </select>
                  <div class="input-prepend">
                    <span class="add-on">Tag</span>
                    <input id="campoTags" type="text" placeholder="Ej. bar, bonito, caluroso">
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                  <button class="btn btn-primary" id="btnEnviar" type="button">Enviar</button>
                </div>
              </div>
            </section>
